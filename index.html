<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <form>
            <input type="text" id="city-name-input" class="bordered-block" placeholder="Введите название города" >
            <button id="get-weather-btn" class="bordered-block">Получить информацию о погоде </button>        
        </form>
        
        <div class="weather">
            <div class="weather-description-wrapper">
                <p id="weather-description" class="weather-data"></p>
                <img src="" alt="" id="weather-icon">
            </div>
            <p id="temperature" class="weather-data"></p>
            <p id="wind-speed" class="weather-data"></p>
        </div>
    </div>
    <script src="kolya.js"></script>

</body>
</html>
